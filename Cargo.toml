[package]
name = "sampling"
version = "0.1.0"
authors = ["Yannick Feld <yannick.feld@uol.de>"]
edition = "2018"

[dependencies]
rand = { version = "0.7"}
serde = { version = "1.0", optional = true, features = ["derive"] }
num-traits = "^0.2"
transpose = "^0.2"
average = { version = "^0.10", optional = true }
rand_pcg = { version = "0.2.1", features = ["serde1"]}

[dev-dependencies]
serde_json = "1.0"
criterion = "0.3"
statrs = "0.13.0"

[features]
serde_support = ["serde"]
bootstrap = ["average"]
default = ["serde_support", "bootstrap"]

[[bench]]
name = "bench"
harness = false